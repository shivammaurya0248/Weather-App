version: "3"
services:
  api:
    build: .
    depends_on:
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./:/usr/src/app:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # environment:
    #   - API_KEY="your_api_key"
    #   - REDIS_URL="redis://redis"
    #   - REDIS_URL_local="redis://localhost:6379"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis-data:
